<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your App Name</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #343a40;
            color: #fff;
            padding: 100px 25px;
            text-align: center;
        }

        .signup-section {
            background-color: #fff;
            padding: 50px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your App</a>
        <!-- Add your navigation links here if needed -->
    </div>
</nav>

<!-- Jumbotron / Hero Section -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Welcome to Your App</h1>
        <p class="lead">Discover the amazing features of our app and sign up today!</p>
        <!-- Add more content or call-to-action buttons as needed -->
    </div>
</div>

<!-- Signup Section -->
<div class="container signup-section">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Sign Up</h2>
            <!-- Your signup form goes here -->
            <form action="http://127.0.0.1:8000/api/users/signup" method="post">
                <!-- Example form fields -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="user_name" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function submitForm() {
        // Get form data
        var formData = new FormData(document.getElementById("signupForm"));

        // Convert form data to JSON object
        var jsonData = {};
        formData.forEach(function(value, key){
            jsonData[key] = value;
        });

        // Create and configure XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:8000/api/users/signup", true);
        xhr.setRequestHeader("accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");

        // Send JSON data as the request payload
        xhr.send(JSON.stringify(jsonData));

        // Handle the response
        xhr.onload = function () {
            if (xhr.status == 200) {
                console.log("Success:", xhr.responseText);
            } else {
                console.error("Error:", xhr.statusText);
            }
        };
    }
</script>

</body>
</html>
